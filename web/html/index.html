                    <canvas id="chart" width="300px" height="100px"></canvas>

                    <script>
                        d3.csv('Rifle.csv').then(makeChart);

                        function makeChart(players) {
                            var a = players.map(function(d) {return d.WeaponName});
                            var weeksData = players.map(function(d) {return d.Damage});
                        
                            var chart = new Chart('chart', {
                            type: 'radar',
                            data: {
                                labels: a,
                                datasets: [
                                {
                                    data: weeksData
                                }
                                ]
                            }
                            });
                        }
                    </script>
